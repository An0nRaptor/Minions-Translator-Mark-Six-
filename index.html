<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    
    <title>Document</title>

  <body>
    <nav class="navbar">
      <h1>Translate into Minions Language</h1>
      <a class="link" href="" placeholder="github_link">
        <i class="fab fab-github"></i>
      </a>
    </nav>
    <section class="container">
      <textarea
        class="text-box"
        id="textbox_input"
        placeholder="Enter the text you want to translate into minions Banana language"
      ></textarea>
      <button id="translate_btn">Click here to translate</button>
      <h2>Your Translated text is :</h2>
      <div class="text-box" id="textbox_output"></div>
    </section>

    <footer class="footer">
      <div class="container">
        <p>Happy Hacking !!</p>
      </div>
    </footer>
    <script src="./app.js" type="text/javascript"></script>  
  </body>
</html>
